<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Risk Management - U.S. South</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
</head>
<body>
    <header>
        <h1>Disaster Risk Management</h1>
        <p>Data-Driven Analysis for the U.S. South</p>
    </header>

    <nav>
        <button class="nav-btn active" data-view="overview">Overview</button>
        <button class="nav-btn" data-view="risk-map">Risk Map</button>
        <button class="nav-btn" data-view="trends">Trends</button>
        <button class="nav-btn" data-view="vulnerability">Vulnerability</button>
    </nav>

    <main id="content">
        <div id="overview-view" class="view active">
            <section class="stats-grid">
                <div class="stat-card">
                    <h3>Total Events</h3>
                    <p class="stat-value" id="total-events">-</p>
                </div>
                <div class="stat-card">
                    <h3>High-Risk Counties</h3>
                    <p class="stat-value" id="high-risk-counties">-</p>
                </div>
                <div class="stat-card">
                    <h3>Average IGS</h3>
                    <p class="stat-value" id="avg-igs">-</p>
                </div>
                <div class="stat-card">
                    <h3>Total Damage</h3>
                    <p class="stat-value" id="total-damage">-</p>
                </div>
            </section>
            <section id="overview-charts"></section>
        </div>

        <div id="risk-map-view" class="view">
            <div id="map-container"></div>
            <div id="map-legend"></div>
        </div>

        <div id="trends-view" class="view">
            <div id="time-series-chart"></div>
        </div>

        <div id="vulnerability-view" class="view">
            <div id="correlation-chart"></div>
        </div>
    </main>

    <script type="module" src="js/main.js"></script>
</body>
</html>
